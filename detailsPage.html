<!-- hero details page -->

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperHero Hunter/hero</title>
  <!-- link to bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!--link fontawsome-->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- link to css -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: #f2f3f4">
          Superhero Ninjas Hunter
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex flex">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0"
              style="color: #f2f3f4"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  style="color: #f2f3f4"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favouritePage.html" style="color: #f2f3f4"
                  >Favourites</a
                > 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <!-- main body section for heros details  -->
    <div class="container bg-light mt-5 mb-5" id="hero-main">
      <div class="row">
        <!-- column for hero image -->
        <div class="col-lg-4">
          <img id="img" src="" class="img-thumbnail" alt="..." />
        </div>

        <!-- column for hero details -->
        <div class="col-lg-8">
          <!-- hero name -->
          <div>
            <h2 id="name" class="text-center"></h2>
          </div>

          <!-- hero biography -->
          <div class="heading">
            <h5 class="text-center">Comics</h5>
          </div>
          <div id="comics"><strong>Available Comics : </strong></div>


          <div class="row">
            <!-- hero powerstats -->
            <div class="col-xs-12 col-md-6">
              <div class="heading">
                <h5 class="text-center">Events</h5>
              </div>
              <div id="events"><strong>Available Events : </strong></div>
            </div>
            <!-- hero appearance -->
            <div class="col-xs-12 col-md-6">
              <div class="heading">
                <h5 class="text-center">Series</h5>
              </div>
              <div id="series"><strong>Available Series : </strong></div>
            </div>
          </div>


          <div class="row">
            <!-- hero work -->
            <div class="col-xs-12 col-md-6">
              <div class="heading">
                <h5 class="text-center">Stories</h5>
              </div>
              <div id="stories"><strong>Available Stories : </strong></div>
            </div>
            <!-- hero connections -->
          </div>

          
        </div>

      </div>
    </div>

  </div>

  <!-- link to bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- link to js -->
  <script src="heroPage.js"></script>

</body>
</html>
